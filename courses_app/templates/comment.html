<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Comments</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="add-portion container">
            <h2>Add comment for this course</h2>
            <form action="/addcomment" method="post">
                {% csrf_token %}
                <div class="form-group col-sm-3">
                    <label for="inputNameComment">Your Name</label>
                    <input type="text" class="form-control" id="inputNameComment" name="name">
                </div>
                <div class="form-group col-sm-6">
                    <label for="FormCommentcontent" class="col-sm-6 col-form-label">Comment</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="FormCommentcontent" rows="3" name="content"></textarea>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" name="comment" value="comment">Add</button>
                </div>
            </form>
            <form action="/goback" method="post">
                {% csrf_token %}<button type="submit" class="btn btn-primary" name="goback" value="home">Go Back</button>
            </form>
        </div>

        <div class="container table-portion">
            <h2>Comments on this course</h2>
            <div class="comments-table">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for comment in comments %}
                        <tr class="table-row">
                            <td>{{comment.name}}</td>
                            <td>{{comment.content}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
