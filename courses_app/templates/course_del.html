<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Course</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="flex-container container">
        <div class="container">
            <h2>Are you sure you want to delete the following course?</h2>
            <p><strong>Name:</strong>  {{ course.name }}</p>
            <p><strong>Description:</strong>  {{ course.desc.content }}</p>
        </div>
        <div class="container yes-no-box">
            <div>
                <form action="/course/destroy/confirm" method="post">{% csrf_token %}<input type="hidden" name="answer" value="no">
                    <button type="submit" class="btn btn-success">No</button></form>
            </div>
            <div>
                <form action="/course/destroy/confirm" method="post">{% csrf_token %}<input type="hidden" name="answer" value="yes">
                    <button type="submit" class="btn btn-danger">Yes, I want to delete this</button></form>
            </div>
        </div>
    </div>
</body>
</html>
